version: '3.8'
name: container-mgr
services:
  portainer:
    image: portainer/portainer-ce:2.21.3
    restart: unless-stopped 
    ports:
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
      - /var/portainer:/data 
  pihole:
    image: pihole/pihole:latest
    restart: unless-stopped
    ports:
      - 53:53/tcp
      - 53:53/udp
    environment:
      TZ: 'America/Los Angeles'
    volumes:
      - /var/pihole:/etc/pihole
      - /var/pihole-dnsmasq:/etc/dnsmasq.d
networks:
  default:
    external: true
    name: proxy
